<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Information</title>
    <link rel="stylesheet" href="Checkout.css">
</head>
<body>
    <div class="card-container">
        <div class="card-preview">
            <div class="card-front">
                <div class="card-chip"></div>
                <div class="card-number-display">•••• •••• •••• ••••</div>
                <div class="card-holder-info">
                    <span class="card-holder-label">Cardholder</span>
                    <span class="card-holder-name">Filan Fisteku</span>
                </div>
                <div class="card-expiry-info">
                    <span class="expiry-label">Expires</span>
                    <span class="expiry-date">MM/YY</span>
                </div>
            </div>
        </div>
        <form id="card-form">
            <h2>Enter Card Details</h2>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="input-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" placeholder="Filan Fisteku" required>
            </div>
            <div class="input-group-row">
                <div class="input-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" maxlength="5" placeholder="MM/YY" required>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" maxlength="3" placeholder="123" required>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="Checkout.js"></script>
</body>
</html>
